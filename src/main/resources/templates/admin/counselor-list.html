<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리바운드 관리자</title>
    <link data-vue-meta="1" rel="shortcut icon" href="/images/member/icon.png">
    <link rel="stylesheet" href="/css/admin-counselor/counselor-list/counselor-list.css">
</head>
<body>
    <div id="rebound">
        <div id="rebound-notify-container"></div>
        <div class="popup-manager" style="width: 0px;"></div>
        <!-- 사이드 바 시작 부분 -->
        <aside id="rebound-side">
            <div class="d-flex flex-column" id="side-wrapper">
                <div class="side-header">
                    <div class="app-wrapper">
                        <div class="provider-name hover-spin">
                            <span class="comp-provider-name">
                                <span class="pn-name">관리자 모드</span>
                            </span>
                        </div>
                        <a class="app-name d-flex align-items-center">
                            <span th:text="${session.member.memberName}"></span><span>님</span>
                        </a>
                    </div>
                </div>
                <div class="menu-wrapper flex-grow-1">
                    <ul class="menu-list">
                        <li class="menu menu-item d-flex flex-column">
                            <!-- 홈 버튼 추가를 위해 id="menu-home" 작성 -->
                            <a onclick="window.location.href='/admin/admin-mainPage'" id="menu-home" class="menu-btn d-flex w-100" data-toggle="collapse" aria-expanded="true" aria-controls="">
                                <i class="mdi mdi mdi-credit-card-plus-outline"></i>
                                <span class="menu-name">HOME</span>
                            </a>
                        </li>
                        <li class="menu menu-item d-flex flex-column">
                            <a href="" class="menu-btn d-flex w-100" data-toggle="collapse" aria-expanded="true" aria-controls="menu-6109064136799700f1ebced6">
                                <!-- aria-controls는 밑 ul태그의 id와 똑같다 -->
                                <!-- 리스트가 열려있으면 menu-btn d-flex w-100 -->
                                <!-- 닫혀있으면 클래스명 뒤에 collapsed와 aria-expanded="false", 현재 클릭 되어 있는 곳이면 클래스명 뒤에 current -->
                                <i class="mdi mdi mdi-credit-card-plus-outline"></i>
                                <span class="menu-name">회원 관리</span>
                                <div class="icon-wrapper flex-grow-1 text-right">
                                    <i class="mdi mdi-chevron-down"></i>
                                    <!-- 리스트가 보이는 상태의 아이콘 i class="mdi mdi-chevron-down" -->
                                </div>
                            </a>
                            <!-- 리스트가 보이는 상태 ul class="menu-sub-list collapse show" -->
                            <ul class="menu-sub-list collapse" id="menu-6109064136799700f1ebced6">
                                <li class="submenu menu-item">
                                    <!-- 클릭 한 부분 active -->
                                    <a onclick="window.location.href='/admin/general-memberlist/1'" class="rebound-link" data-param="0">
                                        -
                                        일반 회원
                                    </a>
                                </li>
                                <li class="submenu menu-item">
                                    <a onclick="window.location.href='/admin/mentor-memberlist/1'" class="rebound-link" data-param="0">
                                        -
                                        멘토 회원
                                    </a>
                                </li>
                                <li class="submenu menu-item">
                                    <a onclick="window.location.href='/admin/subscribe-memberlist/1'" class="rebound-link" data-param="0">
                                        -
                                        구독 회원
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu menu-item d-flex flex-column">
                            <a href="" class="menu-btn d-flex w-100 current" data-toggle="collapse" aria-expanded="true" aria-controls="menu-60934381367997007c4c3d2d">
                                <i class="mdi mdi mdi-credit-card-plus-outline"></i>
                                <span class="menu-name">상담사 관리</span>
                                <div class="icon-wrapper flex-grow-1 text-right">
                                    <i class="mdi mdi-chevron-right"></i>
                                </div>
                            </a>
                            <ul class="menu-sub-list collapse" id="menu-60934381367997007c4c3d2d">
                                <li class="submenu menu-item">
                                    <a onclick="window.location.href='/admin/counselor-list/1'" class="rebound-link" data-param="1">
                                        -
                                        상담사 회원
                                    </a>
                                </li>
                                <li class="submenu menu-item">
                                    <a onclick="window.location.href='/admin/counselor-apply/1'" class="rebound-link" data-param="1">
                                        -
                                        상담사 신청/승인
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu menu-item d-flex flex-column">
                            <a href="" class="menu-btn d-flex w-100" data-toggle="collapse" aria-expanded="true" aria-controls="menu-6284cdfecf9f6d001b046f3a">
                                <i class="mdi mdi mdi-credit-card-plus-outline"></i>
                                <span class="menu-name">문의 사항</span>
                                <div class="icon-wrapper flex-grow-1 text-right">
                                    <i class="mdi mdi-chevron-right"></i>
                                </div>
                            </a>
                            <ul class="menu-sub-list collapse" id="menu-6284cdfecf9f6d001b046f3a">
                                <li class="submenu menu-item">
                                    <a onclick="window.location.href='/admin/notice-list/1'" class="rebound-link" data-param="3">
                                        -
                                        공지 사항
                                    </a>
                                </li>
                                <!-- <li class="submenu menu-item">
                                    <a href="" class="rebound-link" data-param="3">
                                        -  
                                        1:1 문의
                                    </a>
                                </li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <!-- 상단 시작 부분 -->
        <div id="rebound-main" class="has-menu">
            <div id="header-wrapper">
                <div id="rebound-header" class="d-flex false">
                    <div class="flex-grow-1"></div>
                    <div>
                        <div class="header-menu-group d-flex">
                            <!-- 상단 -->
                            <a onclick="window.location.href='/admin/subscribe-memberlist/1'" class="rebound-link mr-3">
                                <div class="header-menu-btn" data-for="" data-toggle="" data-custom-class="" title="" data-original-title="">
                                    <i class="mdi mdi-text-box-outline"></i>
                                </div>
                            </a>
                            <!-- 상단 공지사항 -->
                            <a onclick="window.location.href='/admin/notice-list/1'" class="rebound-link mr-3">
                                <div class="header-menu-btn " data-for="" data-toggle="" data-custom-class="" title="" data-original-title="공지사항">
                                    <!-- hover시 aria-describedby="tooltip"이 뒤에 표기 -->
                                    <i class="mdi mdi-bullhorn-variant-outline"></i>
                                </div>
                            </a>
                            <!-- 상단 관리자 이메일 -->
                            <div class="user-menu">
                                <div class="user-menu-wrapper d-flex align-items-center cursor-pointer" id="user-menu-handler" data-toggle="dropdown" aria-expanded="false">
                                    <div class="user-avatar"><span th:text="${session.member.memberEmail.charAt(1)}"></span></div>
                                    <div class="user-menu-email"><span th:text="${session.member.memberEmail}"></span></div>
                                </div>
                                <!-- 리스트가 보여질 때 -->
                                <!-- <div class="user-menu-content dropdown-menu dropdown-menu-right show" style="position: absolute; transform: translate3d(1698px, 62px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-end"> -->
                                <div class="user-menu-content dropdown-menu dropdown-menu-right">
                                    <ul class="menu-body list-unstyled">
                                        <li>
                                            <a onclick="window.location.href='/admin/admin-login'" class="d-block text-dark">
                                                <i class="mdi mdi-logout-variant mr-2 mdi-18px"></i>
                                                로그아웃
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page ana-user-index wide-page">
                <div class="page-header">
                    <div class="page-title">상담사 관리</div>
                    <div class="page-subtitle"></div>
                </div>
                <div class="page-body">
                    <div class="tab-box">
                        <div class="tab-row white-panel">
                            <div class="row">
                                <div class="col col-auto">
                                    <ul class="tab-name-list list-unstyled list-inline">
                                        <!-- 클릭 한 부분은 active -->
                                        <li class="tab-name active"><a onclick="window.location.href='/admin/counselor-list/1'">상담사 회원</a></li>
                                        <li class="tab-name"><a onclick="window.location.href='/admin/counselor-apply/1'">상담사 신청/승인</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="table-layout white-panel">
                            <div class="filter-section">
                                <div class="row">
                                    <div class="col-auto">
                                        <span class="member-count">총
                                            <span class="count-amount"></span>명
                                        </span>
                                    </div>
                                    <!-- PG 선택, 결제방식선택, 결제상태선택 버튼 -->
                                    <!-- <div class="col-auto"></div> -->
                                    <div class="col-auto"></div>
                                    <div class="col-auto"></div>
                                    <div class="col-auto"></div>
                                    <div class="col text-right">
                                        <div class="filter-wrapper filter-list-mode mr-3">
                                            <div class="btn-group">
                                                <!-- <button class="btn btn-primary" data-for="" data-toggle="tooltip" data-custom-class="" title="" data-original-title="간략리스트">
                                                    <i class="mdi mdi-format-list-bulleted"></i>
                                                </button>
                                                <button class="btn btn-outline-primary" data-for="" data-toggle="tooltip" data-custom-class="" title="" data-original-title="확장리스트">
                                                    <i class="mdi mdi-format-list-text"></i>
                                                </button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                    </div>
                                    <div class="col-auto">
                                        <div class="filter-wrapper filter-search ml-1">
                                            <div class="input-group">
                                                <input class="form-control flex-grow-1" name="keyword" type="text" placeholder="이름/ID" value="">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-search">
                                                        <span class="comp-icon icon-magnify" id="icons/ico-search.svg">
                                                            <svg class="icon-img" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path class="icon-color fill" d="m13.523 12.463 3.212 3.211-1.06 1.061-3.212-3.212A6.72 6.72 0 0 1 8.25 15 6.752 6.752 0 0 1 1.5 8.25 6.752 6.752 0 0 1 8.25 1.5 6.752 6.752 0 0 1 15 8.25a6.72 6.72 0 0 1-1.477 4.213zm-1.504-.557A5.233 5.233 0 0 0 13.5 8.25C13.5 5.349 11.15 3 8.25 3A5.248 5.248 0 0 0 3 8.25c0 2.9 2.349 5.25 5.25 5.25a5.233 5.233 0 0 0 3.656-1.481l.113-.113z" fill="#292929"></path>
                                                            </svg>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fill-table-layout">
                                <table class="table grey-header-table w-100 member-table">
                                    <thead>
                                        <tr>
                                            <th class="td-name">상담사</th>
                                            <th class="td-amount text-right pr-4">이름</th>
                                            <th class="td-email">이메일</th>
                                            <th class="td-phone">핸드폰 번호</th>
                                            <th class="td-start">가입일</th>
                                            <th class="td-career">총 경력</th>
                                            <th class="td-action">상세</th>
                                        </tr>
                                    </thead>
                                    <!-- 상담사 목록 페이지 당 10명 -->
                                    <!-- 첫 번째 상담사 -->
                                    <tbody class="members">

                                    </tbody>
                                </table>
                            </div>
                            <!-- 페이지 번호 -->
                            <nav class="rebound-pagination-wrapper mt-5 mb-4">
                                <ul id="pageWrap" class="pagination rebound-pagination">
                                </ul>
                                <div class="pagination-desc">
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
                <div id="modalWrap">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/admin/list/counselor/module/service.js"></script>
<script src="/js/admin/list/counselor/module/layout.js"></script>
<script src="/js/admin/list/counselor/event.js"></script>
</html>
