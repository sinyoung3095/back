<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link data-vue-meta="1" rel="shortcut icon" href="/images/member/icon.png">
    <link rel="stylesheet" href="/css/member/mypage.css">
    <link rel="stylesheet" href="/css/main-page/header.css">
    <link rel="stylesheet" href="/css/main-page/header2.css">
    <link rel="stylesheet" href="/css/main-page/footer.css">
</head>
<body>
<header th:replace="~{/main-page/header2.html :: #app-header}"></header>
    <!--------------------------------------------------------------------------------------------->
    <main class="main">
        <div class="main-1">
            <p class="main-2">마이페이지</p>
            <div class="main-3">
                <a class="main-5" href="/member/mypage/set">
                    <div id="imgContainer">
                        <img th:if="${file != null}"
                             id="profile-image"
                             class="profile-img"/>

                        <img th:if="${file == null}"
                             th:src="@{/images/member/no-profile.png}"
                             class="profile-img"/>
                    </div>



                    <div class="main-7">
                        <div class="main-8">
                            <span class="main-9" th:text="${session.member.memberName}"></span>
                            <div class="main-10"> 님</div>
                        </div>
                        <div class="main-11">
                            <span class="main-9" th:text="${session.member.memberEmail}"></span>
                        </div>
                    </div>
                    <span class="main-12">계정설정</span>
                </a>

            </div>
            <section class="main-4">
                <div class="main-13">
                    <div class="main-14">
                        <h6 class="main-15">커뮤니티</h6>
                    </div>
                </div>
                <ul>
                    <li>
                        <a href="/member/mypage/post">
                        <div role="button" tabindex="0" class="main-16">
                            <div class="main-17">
                                <span class="main-18">나의 작성글</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" color="#AAB4BF">
                                <path fill="none" stroke="#B5B5B5" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m7 14 5-5-5-5"></path>
                            </svg>
                        </div>
                        </a>
                    </li>
                    <li>
                        <a href="/member/mypage/reply">
                        <div role="button" tabindex="0" class="main-16">
                            <div class="main-17">
                                <span class="main-18">나의 댓글</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" color="#AAB4BF">
                                <path fill="none" stroke="#B5B5B5" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m7 14 5-5-5-5"></path>
                            </svg>
                        </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="main-4">
                <div class="main-13">
                    <div class="main-14">
                        <h6 class="main-15">유료서비스</h6>
                    </div>
                </div>
                <ul>
                    <li>
                        <a href="/pay/">
                        <div role="button" tabindex="0" class="main-16" style="padding-bottom: 0px;">
                            <div class="main-17">
                                <span class="main-18">구독 결제</span>
                                <div class="main-11">
                                <span  style="font-size: 14px; margin-top: 7px; width: 100px;">구독 만료일</span>
                                <span  style="font-size: 14px; margin-top: 7px;width: 465px;">2026-08-01</span>
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" color="#AAB4BF">
                                <path fill="none" stroke="#B5B5B5" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m7 14 5-5-5-5"></path>
                            </svg>
                        </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="main-4">
                <div class="main-13">
                    <div class="main-14">
                        <h6 class="main-15">1:1 문의</h6>
                    </div>
                </div>
                <ul>
                    <li>
                        <a href="/customer-center/inquiry">
                        <div role="button" tabindex="0" class="main-16">
                            <div class="main-17">
                                <span class="main-18">문의하기</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" color="#AAB4BF">
                                <path fill="none" stroke="#B5B5B5" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m7 14 5-5-5-5"></path>
                            </svg>
                        </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
<footer th:replace="~{/main-page/footer.html :: #app-footer}"></footer>
</body>
<script th:inline="javascript">
    const memberid = [[${session.member.id}]];
    const fileId = [[${file?.id}]];
    const filePath = [[${file?.filePath}]];
    const fileName = [[${file?.fileName}]];
    const kakaoProfileUrl = [[${member.kakaoProfileUrl}]];
    const commentAlarms = [[${commentAlarms}]];
</script>
<script src="/js/member/mypage/event.js"></script>
<script src="/js/main-page/header2.js"></script>
</html>
